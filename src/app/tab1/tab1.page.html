<body>
<ion-header>
  <ion-toolbar>
    <ion-button routerLink="../tab2">
      <ion-icon name="person-add-outline" size="large" color="warning"></ion-icon>
      <ion-label color="warning">Add new contact</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <p>{{contact.Name | titlecase}}</p>
    </ion-item>
  </ion-list>

</ion-content>

</body>
