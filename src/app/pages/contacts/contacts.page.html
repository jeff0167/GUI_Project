<ion-content>
  <ion-title>Reach</ion-title>
  <br/>
  <br/>
  <br/>
  <ion-title class="description">Pick a contact or connect </ion-title>
  <ion-title class="description">to a random user</ion-title>
  <br/>
  <br/>
  <br/>
  <br/>

  <ion-grid>
    <ion-row>
      <ion-col size="1"> </ion-col>
      <ion-col size="10">
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let contact of m_contacts" size="6">
              <ion-card (click)="selectContact(contact.UserId)" class="ion-align-items-center">
                <div style="display: flex; justify-content: center">
                  <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png"></ion-img>
                </div>
                <ion-card-header>
                  <ion-card-title> {{contact.Name | titlecase}} </ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
   
          </ion-row>
        </ion-grid>

        <ion-button class="primary" (click)="selectRandomContact()"><ion-text>Random</ion-text>
        </ion-button>
      </ion-col>

      <ion-col size="1"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-text>Contact Id:{{selectedId}}</ion-text>
  <ion-toolbar>
    <ion-button [disabled]="selectedId === null || selectedId === 0 ? true : false" [routerLink]="['../live-session', selectedId]" color="success">Start Session</ion-button>
  </ion-toolbar>
</ion-footer>
