<ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-button (click)="cancel()">Cancel</ion-button>
          <ion-button>Change language</ion-button>
          <ion-button>Change colors</ion-button>
          <ion-button>Change layout</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
