<ion-header class="ion-no-border">
  <ion-toolbar *ngIf="hasSearch else backArrow">
    <ion-input expand="full" #searchinput class="searchBar" placeholder="Search contacts"
    [(ngModel)]="search" (ionFocus)="searching = true" (ionBlur)="searching = false"
    [class.active-search]="searching" [ngClass]="{'has-search-value': (search !== '' || searching),  'no-search-value': (search === '' && !searching)}">
    <ion-icon name="search"></ion-icon>
  </ion-input>
  <ion-icon (click)="options()" class="options" slot="end" name="ellipsis-vertical-outline"></ion-icon>

  <app-pop-up [isOpen]="isOpen"></app-pop-up>

</ion-toolbar>

 <ng-template #backArrow>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/tab2" routerLink="/tabs/tab2"></ion-back-button>
  </ion-buttons>
  <ion-icon (click)="options()" class="options" slot="end" name="ellipsis-vertical-outline"></ion-icon>

  <app-pop-up [isOpen]="isOpen"></app-pop-up>
</ion-toolbar>
</ng-template> 

</ion-header>
